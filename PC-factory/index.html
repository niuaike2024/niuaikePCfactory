<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>hello welcometo my html</title>
    <link rel="icon" href="https://via.placeholder.com/32x32?text=Sci-Fi" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/1920/1080?grayscale&blur=2');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.3);
        }
        #video {
            display: none;
            margin-top: 20px;
        }
        #canvas {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-img"></div>
    <header>𝐗𝐗𝐗_𝐒𝐭𝐚𝐥𝐤𝐞𝐫</header>
    <main>
        <h1>Hello！</h1>
        <p>贱人工具箱</p>
        <button onclick="window.location.href='game.html'">进入游戏</button>
        <button onclick="window.location.href='mbti_test.html'">MBTI 测试</button>
        <button id="take-photo-btn">相机拍照</button>
        <button onclick="window.location.href='https://zhaoli.iutjc.com'">前往论坛</button>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <button onclick="window.history.back()">返回</button>
    </main>
    <script>
        const takePhotoBtn = document.getElementById('take-photo-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        takePhotoBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                takePhotoBtn.textContent = '拍照';

                takePhotoBtn.addEventListener('click', () => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    video.style.display = 'none';
                    canvas.style.display = 'block';
                    takePhotoBtn.textContent = '重新拍照';
                });
            } catch (error) {
                console.error('无法访问摄像头:', error);
            }
        });
    </script>
</body>
</html>
